<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <title>Donut Delight | Menu</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <p class="logo-name">Donut Delight</p>
        </div>
        <div class="search">
            <input 
             type="text"
             class="search-bar"
             placeholder="Search menu items,categories here">
             <svg class="search-icon" style="width: 24px; height: 24px;" viewBox="0 0 24 24">
                <path 
                    d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z">
                </path>
            </svg>
        </div>
        <div class="navigations">
            <div class="cart">
               <img class="cart-icon" src="icons/cart-white-icon.png" alt="cart icon">
               <div class="cart-count">0</div>
            </div>
            <div class="profile">
                <img class="profile-icon" src="icons/profile-icon.png" alt="profile icon">
            </div>
        </div>
    </header>
    <div class="side-bar">
        <ul id="menu-list" class="menu-categories">
          <li class="heading" id="heading">
            <img id="menu-icon" src="icons/menu-icon.png" alt="menu icon">
            <span>Menu Categories</span>
          </li>
          <li class="menu-category" data-target="donut-combos">
            <span class="menu-category-name">DONUT COMBOS</span>
            <span id="donut-combos-count" class="menu-category-count">6</span>
          </li>
          <li class="menu-category" data-target="sandwiches-and-bakery">
            <span class="menu-category-name">SANDWICHES AND BAKERY</span>
            <span id="sandwiches-and-bakery-count" class="menu-category-count">8</span>
          </li>
          <li class="menu-category" data-target="donuts">
            <span class="menu-category-name">DONUTS</span>
            <span id="donuts-count" class="menu-category-count">15</span>
          </li>
          <li class="menu-category" data-target="hot-beverages">
            <span class="menu-category-name">HOT BEVERAGES</span>
            <span id="hot-beverages-count" class="menu-category-count">8</span>
          </li>
          <li class="menu-category" data-target="cold-beverages">
            <span class="menu-category-name">COLD BEVERAGES</span>
            <span id="cold-beverages-count" class="menu-category-count">8</span>
          </li>
        </ul>
    </div>
    <main>
        <div class="contents">
            <div class="no-items">
                <div class="no-items-message">
                    <img id="no-items-image" src="images/no-items-found.png" alt="No Item Found">
                    <span>No Items Found</span>
                    <span>your search list is empty..!</span>
                </div>
            </div>
            <div class="donut-combos-div">
                <div id="donut-combos" class="category-header">Donut Combos</div>
                <div class="category-elements js-donut-combos">
                    <!-- contains all the items in this category -->
                    <!-- div is category-element -->
                </div>
            </div>
            <div class="sandwiches-and-bakery-div">
                <div id="sandwiches-and-bakery" class="category-header">sandwiches and Bakery</div>
                <div class="category-elements js-sandwiches-and-bakery">
                     <!-- contains all the items in this category -->
                     <!-- div is category-element -->
                </div>
            </div>
            <div class="donuts-div">
                <div id="donuts" class="category-header">Donuts</div>
                <div class="category-elements js-donuts">
                     <!-- contains all the items in this category -->
                     <!-- div is category-element -->
                </div>
            </div>
            <div class="hot-beverages-div">
                <div id="hot-beverages" class="category-header">Hot Beverages</div>
                <div class="category-elements js-hot-beverages">
                     <!-- contains all the items in this category -->
                     <!-- div is category-element -->
                </div>
            </div>
            <div class="cold-beverages-div">
                <div id="cold-beverages" class="category-header">Cold Beverages</div>
                <div class="category-elements js-cold-beverages">
                     <!-- contains all the items in this category -->
                     <!-- div is category-element -->
                </div>
        </div>
    </main>
</body>
<script src="scripts/cart.js"></script>
<script src="data/Menuitems.js"></script>
<script src="menu.js"></script>
</html>
